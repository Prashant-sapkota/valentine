<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --pink1: #ffd6e7;
      --pink2: #ffeef6;
      --accent: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, var(--pink2), var(--pink1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    /* MAIN CARD */
    .card {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 5;
    }

    .inner {
      background: rgba(255,255,255,.8);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.2);
      width: min(720px, 92vw);
    }

    h1 {
      font-size: clamp(28px, 4vw, 44px);
      margin-bottom: 24px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 28px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.15);
    }

    #yesBtn {
      left: 20%;
      background: var(--accent);
      color: white;
    }

    #noBtn {
      left: 60%;
      background: #e5e7eb;
    }

    /* FLOATING IMAGE CARDS */
    .floating-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 20;
    }

    .float-card {
      position: absolute;
      width: 130px;
      height: 170px;
      background: white;
      padding: 6px;
      border-radius: 18px;
      box-shadow: 0 16px 35px rgba(0,0,0,.25);
      animation: floatUp linear forwards;
    }

    .float-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
    }

    @keyframes floatUp {
      from {
        transform: translateY(110vh) rotate(var(--rot));
        opacity: 0;
      }
      10% { opacity: 1; }
      to {
        transform: translateY(-150vh) rotate(calc(var(--rot) * -1));
        opacity: 0;
      }
    }

    /* LOVE MESSAGE */
    .love-message {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      font-size: clamp(44px, 6vw, 90px);
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 14px 30px rgba(0,0,0,.3);
      z-index: 30;
      animation: pop 1s ease forwards;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <canvas id="confettiCanvas"></canvas>

  <!-- QUESTION CARD -->
  <div class="card" id="questionCard">
    <div class="inner">
      <h1>Elisha , will you be my Valentine? Forever üíò</h1>

      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
    <div class="hint" id="hint">‚ÄúNo‚Äù vannai paudaina üòà</div>
  </div>

  <!-- FLOATING IMAGES -->
  <div class="floating-layer" id="floatingLayer"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("questionCard");
    const floatingLayer = document.getElementById("floatingLayer");

    /* CONFETTI */
    const canvas = document.getElementById("confettiCanvas");
    const confettiInstance = confetti.create(canvas, { resize: true });

    function fireConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 14,
          spread: 100,
          startVelocity: 45,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* IMAGES (CHANGE THESE) */
    const images = [
      "img1.jpeg",
      "img2.jpeg",
      "img3.jpeg",
      "img4.jpeg",
      "img5.jpeg",
      "img6.jpeg",
      "img7.jpeg",
      "img8.jpeg",
      "img9.jpeg",
      "img10.jpeg"
    ];

    function spawnFloatingImages() {
      images.forEach(src => {
        const card = document.createElement("div");
        card.className = "float-card";
        card.style.left = Math.random() * 90 + "vw";
        card.style.animationDuration = 7 + Math.random() * 4 + "s";
        card.style.setProperty("--rot", (Math.random() * 40 - 20) + "deg");

        const img = document.createElement("img");
        img.src = src;

        card.appendChild(img);
        floatingLayer.appendChild(card);
      });
    }

    function showLoveMessage() {
      const msg = document.createElement("div");
      msg.className = "love-message";
      msg.innerHTML = "I love you ‚ù§Ô∏è ellu madem forever and ever";
      document.body.appendChild(msg);
    }

    /* NO BUTTON ESCAPES */
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.left = Math.random() * 70 + "%";
      noBtn.style.top = Math.random() * 70 + "%";
    });

    /* YES CLICK */
    yesBtn.addEventListener("click", () => {
      card.remove();              // REMOVE EVERYTHING
      fireConfetti();
      spawnFloatingImages();
      setTimeout(showLoveMessage, 600);
    });
  </script>

</body>
</html>
