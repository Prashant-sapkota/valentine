<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Special One</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    min-height:100vh;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    align-items:center;
    justify-content:center;
}

.container{
    width:92%;
    max-width:900px;
    background:white;
    border-radius:20px;
    padding:30px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,.2);
}

h1{
    color:#ff4b6e;
    margin-bottom:10px;
}

.decor{
    color:#555;
    margin-bottom:25px;
}

.buttons{
    display:flex;
    gap:15px;
    justify-content:center;
    flex-wrap:wrap;
    margin-bottom:25px;
}

button{
    padding:12px 22px;
    border:none;
    border-radius:25px;
    background:#ff4b6e;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    background:#ff2f5c;
    transform:scale(1.05);
}

#content{
    margin-top:10px;
}

/* photos */

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(110px,1fr));
    gap:12px;
}

.photo{
    height:110px;
    border-radius:12px;
    background:linear-gradient(135deg,#ffc3a0,#ffafbd);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:white;
}
.photo{
    width:100%;
    height:110px;
    border-radius:12px;
    object-fit:cover;
}

.why-list{
    max-width:520px;
    margin:auto;
    text-align:left;
    line-height:1.8;
}
</style>
</head>
